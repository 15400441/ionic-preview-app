
<ion-header>
  <ion-navbar>
    <ion-title>Top Movies</ion-title>
    <ion-buttons end>
      <button (click)="toggle()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [reorder]="isReordering" (ionItemReorder)="reorder($event)">

    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img [src]="item.thumbnail">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p> {{ item.subtitle }}</p>
      <button clear item-right>View</button>
    </ion-item>

  </ion-list>
</ion-content>
